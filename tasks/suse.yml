- name: zypper install
  vars:
    ansible_python_interpreter: "python3"
  zypper:
    name: "{{ item.name }}"
    state: "{{ item.state }}"
  loop: "{{ _zypper }}"
  register: result
  until: result is succeeded
  tags: locales

- name: update /etc/sysconfig/language
  lineinfile:
    path: "{{ item.path }}"
    regexp: "{{ item.regexp }}"
    line: "{{ item.line }}"
    insertafter: "EOF"
    state: "present"
    create: true
  loop:
    - { path: "/etc/sysconfig/language", regexp: "^RC_LANG=", line: "RC_LANG=\"{{ locales_lang }}\"" }
  tags: locales

- name: update /etc/bash.bashrc.local
  lineinfile:
    path: "{{ item.path }}"
    regexp: "{{ item.regexp }}"
    line: "{{ item.line }}"
    insertafter: "EOF"
    state: "present"
    create: true
  loop:
    - { path: "/etc/bash.bashrc.local", regexp: "^export LANG=", line: "export LANG=\"{{ locales_lang }}\"" }
  tags: locales

- name: localectl set-locale
  command: localectl set-locale LANG={{ locales_lang }}
  changed_when: false
  ignore_errors: true
  tags: locales
