- name: yum install
  yum:
    name: "{{ item.name }}"
    state: "{{ item.state }}"
  with_items: "{{ _yum }}"
  tags: locales

- name: yum reinstall glibc-common
  shell: |
    yum -y reinstall glibc-common
  register: yum_reinstall_result
  changed_when: yum_reinstall_result.rc != 0
  tags: locales

- name: locale-gen
  locale_gen:
    name: "{{ locales_lang }}"
    state: present
  tags: locales

- name: localectl set-locale
  shell: |
    localectl set-locale LC_ALL={{ locales_lc_all }} LANG={{ locales_lang }}
  register: localectl_set_locale_result
  changed_when: localectl_set_locale_result.rc != 0
  tags: locales
