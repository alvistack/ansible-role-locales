- name: yum install
  yum:
    name: "{{ item.name }}"
    state: "{{ item.state }}"
  loop: "{{ _yum }}"
  register: result
  until: result is succeeded

- name: remove override_install_langs
  ini_file:
    path: "/etc/yum.conf"
    section: "main"
    option: "override_install_langs"
    mode: "0644"
    state: "absent"
  register: remove_override_install_langs_result

- name: yum reinstall -y glibc-common
  shell: |
    set -euo pipefail
    yum reinstall -y glibc-common
  args:
    executable: "/bin/bash"
  when: remove_override_install_langs_result is changed
  register: result
  changed_when: result is not succeeded

- name: update /etc/locale.conf
  ini_file:
    path: "/etc/locale.conf"
    section: ""
    option: "LANG"
    value: "\"{{ locales_lang }}\""
    mode: "0644"
    no_extra_spaces: true
    state: "present"

- name: localectl set-locale
  command: localectl set-locale LANG={{ locales_lang }}
  changed_when: false
  ignore_errors: true
