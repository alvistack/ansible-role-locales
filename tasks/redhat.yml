- name: yum install
  yum:
    name: "{{ item.name }}"
    state: "{{ item.state }}"
  with_items: "{{ _yum }}"
  tags: locales

- name: remove override_install_langs
  lineinfile:
    path: "/etc/yum.conf"
    regexp: "^override_install_langs="
    state: absent
  tags: locales

- name: yum reinstall glibc-common
  shell: |
    yum -y reinstall glibc-common
  register: yum_reinstall_result
  changed_when: yum_reinstall_result.rc != 0
  tags: locales

- name: localectl set-locale
  shell: |
    localectl set-locale LANG={{ locales_lang }}
  register: localectl_set_locale_result
  changed_when: localectl_set_locale_result.rc != 0
  tags: locales

- name: update /etc/environment
  lineinfile:
    path: "{{ item.path }}"
    regexp: "{{ item.regexp }}"
    line: "{{ item.line }}"
    insertafter: "EOF"
    state: "present"
    create: "yes"
  with_items:
    - { path: "/etc/environment", regexp: "^LANG=", line: "LANG={{ locales_lang }}" }
  tags: locales
